<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
  <h1>Climate Control</h1>

  <label class="container">L(202)
    <input type="radio" id="AC202" name="AirConditioners">
    <span class="checkmark"></span>
  </label>
  <label class="container">C(201)
      <input type="radio" id="AC201" name="AirConditioners">
      <span class="checkmark"></span>
    </label>
  <label class="container">R(200)
    <input type="radio" id="AC200"  name="AirConditioners" checked="checked">
    <span class="checkmark"></span>
  </label>

  <br>

  <form action="/submit" method="post" id="setTempForm">
    <input class="inputBox" type="number" id = "temperatureVal" name="temperatureVal" min="19" max="30">Â°C
    <button class="button" id = "btnSubmit" type="submit" name="submit">Set Temp</button>
    <div id="server-results"><!-- For server results --></div>
  </form>
  
  <br>

  <button action="/submit" class="button button2" id="toggleButton">I/O</button>

  <script language = "JavaScript">

    $("#setTempForm").submit(function(event){
      event.preventDefault(); //prevent default action 
      
      console.log("Change Temperature");

      var post_url = $(this).attr("action"); //get action url
      
      var jsonFormInfo = JSON.stringify({
        AirConditioner : {
          ID: "201",
          CMD: "ChangeTemp"
        }
      });

      $.ajax({
        type: "POST",
        url: post_url,
        dataType: "json",
        contentType: "application/json",
        data: jsonFormInfo
      });

    });
    
    $("#toggleButton").click(function() {
      var post_url = $(this).attr("action"); //get action url
      console.log("Toggle");

      var jsonFormInfo = JSON.stringify({
        AirConditioner : {
          ID: 201,
          CMD: "Toggle"
        }
      });
    });


  </script>

  <!--<script type="text/javascript" src="script.js"></script>-->

</body>
</html>
