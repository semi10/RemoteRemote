<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
  <h1>Climate Control</h1>

  <label class="container">Green(202)
    <input type="radio" id="AC202" value=202 name="AirConditioners">
    <span class="checkmark"></span>
  </label>
  <label class="container">Blue(201)
      <input type="radio" id="AC201" value=201 name="AirConditioners">
      <span class="checkmark"></span>
    </label>
  <label class="container">Red(200)
    <input type="radio" id="AC200"  value=200 name="AirConditioners" checked="checked">
    <span class="checkmark"></span>
  </label>

  <br>

  <form action="/submit" method="post" id="setTempForm">
    <input class="inputBox" type="number" id = "temperatureVal" name="temperatureVal" value=25 min="0" max="255">Â°C
    <button class="button" id = "btnSubmit" type="submit" name="submit">Set Temp</button>
    <div id="server-results"><!-- For server results --></div>
  </form>
  
  <br>

  <button action="/submit" class="button button2" id="toggleButton">I/O</button>
  <button action="/submit" class="button" id="sourceButton">Source</button>

  <script language = "JavaScript">

    $("#setTempForm").submit(function(event){
      event.preventDefault(); //prevent default action 
      
      var post_url = $(this).attr("action"); //get action url
      var currentAC = $('input[name=AirConditioners]:checked').val(); // get selected Air conditioner
      var tempVal = $('#temperatureVal').val();

      var jsonFormInfo = JSON.stringify({
        AirConditioner : {
          ID: currentAC,
          CMD: "ChangeTemp",
          TempVal: tempVal
        }
      });

      $.ajax({
        type: "POST",
        url: post_url,
        dataType: "json",
        contentType: "application/json",
        data: jsonFormInfo
      });

    });
    
    $("#toggleButton").click(function() {
      var post_url = $(this).attr("action"); //get action url
      var currentAC = $('input[name=AirConditioners]:checked').val() // get selected Air conditioner

      var jsonFormInfo = JSON.stringify({
        AirConditioner : {
          ID: currentAC,
          CMD: "Toggle"
        }
      });

      $.ajax({
        type: "POST",
        url: post_url,
        dataType: "json",
        contentType: "application/json",
        data: jsonFormInfo
      });

    });

    $("#sourceButton").click(function() {
      var post_url = $(this).attr("action"); //get action url
      var currentAC = $('input[name=AirConditioners]:checked').val() // get selected Air conditioner

      var jsonFormInfo = JSON.stringify({
        AirConditioner : {
          ID: currentAC,
          CMD: "Source"
        }
      });

      $.ajax({
        type: "POST",
        url: post_url,
        dataType: "json",
        contentType: "application/json",
        data: jsonFormInfo
      });

    });


  </script>

  <!--<script type="text/javascript" src="script.js"></script>-->

</body>
</html>
